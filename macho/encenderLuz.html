    <script>
    var cerrar = document.getElementsByClassName("cerrar");
    for(var i = 0, j = cerrar.length; i < j; i++)
    {
      cerrar[i].addEventListener( "click", function() {
        btnCerrar();
      });
    }
    var boton = new Audio('SONIDOS/boton.m4a');
    function btnCerrar(){
      boton.play();
      boton.onended = function () {
                          location.href = '../cargando.html';
      }

    }
        var fondo = new Audio('SONIDOS/FONDO.mp3');
        var enciendoLuz = new Audio('SONIDOS/02-dientes.m4a');
        var sonidoSwitch = new Audio('SONIDOS/switch.m4a');
        fondo.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
        fondo.volume = 0.1;
        fondo.play();
        enciendoLuz.play();
        document.getElementById("ShapeOn").addEventListener("click", btnLuz);

        function btnLuz() {
            sonidoSwitch.play();
            sonidoSwitch.onended = function () {
                location.href = 'luzApagada.html';
    }

        }
